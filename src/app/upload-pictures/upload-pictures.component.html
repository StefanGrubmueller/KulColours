<h2 mat-dialog-title>This is a Dialog title</h2>

<mat-dialog-content>

  <input type="file"
         id="file"
         #userPhoto
         (change)="upload($event)"
         name="image"
         autocomplete="off"
  />
  <button mat-raised-button >upload</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
